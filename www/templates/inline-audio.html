<div class="inline-audio">
  <progress-arc
     size="{{size}}"
     stroke="{{paused?'#037ebe':'#1ce102'}}"
     stroke-width="2"
     counter-clockwise="true"
     background="#f3f3f3"
     complete="progress" >
  </progress-arc>
  <button class="button button-icon icon positive" ng-click="playpause()" ng-class="{'ion-ios-play': paused,'ion-ios-pause': !paused}"></button>
</div>
