<ion-modal-view class="modal-add-account">
  <form name="accountForm" ng-submit="doUploadFiles()">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Pronto!Drive</h1>
      <div class="buttons">
	<span ng-click="closeUploadFiles()" class="button button-clear button-icon ion-ios-close-empty"></span>
      </div>
    </ion-header-bar>
    <ion-header-bar class="bar-subheader bar-royal">
      <h1 class="title">Upload files</h1>
    </ion-header-bar>
    <ion-content class="has-header" delegate-handle="uploadModalContent">
      <div class="list">
	<div class="item item-icon-left"
	     ng-show="browsePath"
	     ng-click="browseFolder(levelUp(browsePath))"
	     >
	  <i class="icon ion-arrow-up-a positive"></i>
	  ..
	</div>
	<div
	   collection-repeat="uploadItem in uploadItems"
	   >
	  <div class="item item-icon-left"
	       ng-show="uploadItem.isDirectory"
	       ng-click="browseFolder(uploadItem.nativeURL)"
	       >
	    <i class="icon ion-folder positive"></i>
	    {{uploadItem.name}}
	  </div>
	  <ion-checkbox
	     ng-show="uploadItem.isFile"
	     ng-model="uploadFiles[uploadItem.nativeURL]"
	     ng-style="{height: 60, width: '100%'}"
	     class="item-checkbox-right item-icon-left"
	     >
      	    <i class="icon ion-{{getIcon(uploadItem)}} dark"></i>
	    {{uploadItem.name}}
      	  </ion-checkbox>
	</div>
      </div>
    </ion-content>
    <ion-footer-bar class="add-account-footer">
      <input type="submit" name="submit" value="Upload" class="button button-block button-balanced" />
    </ion-footer-bar>
  </form>
</ion-modal-view>
