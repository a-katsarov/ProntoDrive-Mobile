<ion-view title="{{title}}" hide-nav-bar="hiddenHeader">
  <ion-nav-buttons side="right">
    <button class="button button-clear icon ion-ios7-more-outline" ng-click="openWith()"></button>
  </ion-nav-buttons>
  <ion-content scroll="false">
    <ion-slide-box
       ng-click="toggleFullscreen($event)"
       auto-play="false"
       show-pager="false"
       on-slide-changed="slideChanged($index)"
       >
      <ion-slide
	 ng-repeat="image in visibleImages track by $index"
	 class="gallery">
	<div class="dummy"></div>
	<img ng-src="{{image}}" alt="Loading" />
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
