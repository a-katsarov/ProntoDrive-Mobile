<ion-view title="Pronto!Drive">
  <!-- Header buttons -->
  <ion-nav-buttons side="pimary">
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
    <button ng-click="openAccountsModal()" class="button button-clear icon ion-ios-person"></button>
  </ion-nav-buttons>
  <!-- Subheader -->
  <ion-header-bar class="bar bar-subheader bar-stable bar-header" ng-class="{'item-input-inset': iface.search}">
    <label class="item-input-wrapper" ng-if="iface.search">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="iface.searchString">
    </label>
    <button class="button button-clear button-icon ion-ios-close-empty" ng-if="iface.search" ng-click="iface.searchString = ''; iface.search = false"></button>
    <div side="pimary" class="buttons" ng-if="!iface.search">
      <button class="button button-clear icon ion-ios-list-outline" ng-class="{on: iface.grid!=true}" ng-click="iface.grid = false"></button>
      <button class="button button-clear icon ion-grid" ng-class="{on: iface.grid==true}" ng-click="iface.grid = true"></button>
    </div>
    <h1 class="title" ng-if="!iface.search"></h1>
    <div side="secondary" class="buttons" ng-if="!iface.search">
      <button class="button button-clear icon ion-ios-search" ng-click="iface.search = !iface.search"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list" ng-class="{gridview: iface.grid==true, listview: iface.grid!=true}">
    <div
	 ng-repeat="folderItem in folderItems"
	 class="item item-icon-left item-icon-right"
	 >
      	<i class="icon ion-folder filetype-icon {{folderItem._size?'dark':'positive'}}">
	</i>
	<!-- Link for folders -->
	<a ng-hide="folderItem._size" href="#/home/{{path}}{{folderItem._fileName}}" class="item-content">
	  <h2>{{folderItem._fileName}}</h2>
	</a>
	<!-- Link for files -->
	<a ng-show="folderItem._size" ng-click="viewFile(path + folderItem._fileName, folderItem)" class="item-content">
	  <h2>{{folderItem._fileName}}</h2>
	</a>
	<p class="size">3.2GB</p>
	<span class="item-icons">
	  <i class="icon fa fa-hdd-o"></i>
	  <i class="icon ion-person"></i>
	  <i class="icon ion-earth"></i>
	  <span ng-show="folderItem._size">{{sizeReadable(folderItem._size)}}, {{dateReadable(folderItem._timeModified)}}</span>
	</span>
	<button class="button button-icon icon ion-ios-more more-button" ng-click="fileAction(folderItem)"></button>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar class="bar-stable">
    <div class="button-bar">
      <a class="button button-clear icon icon-top ion-ios-folder">
	Folders
      </a>
      <a class="button button-clear icon icon-top ion-document">
	Documents
      </a>
      <a class="button button-clear icon icon-top ion-ios-musical-notes">
	Sounds
      </a>
      <a class="button button-clear icon icon-top ion-image">
	Images
      </a>
    </div>
  </ion-footer-bar>
</ion-view>
